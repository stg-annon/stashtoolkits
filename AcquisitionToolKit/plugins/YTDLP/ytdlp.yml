name: YT-DLP
description: Download scenes with yt-dlp
version: 3.0
url: https://github.com/scruffynerf/TBD
exec:
  - python
  - "{pluginDir}/ytdlp.py"
interface: raw
tasks:
  - name: Download Video
    description: Download Videos from url list
    defaultArgs:
      mode: download_video
  - name: Post Scan
    description: Task to run after files are download and scanned into stash
    defaultArgs:
      mode: post_scan
